        return new Promise(function(resolve, reject){
            setTimeout(function(){

            }, 2000);
        });
    }

            setTimeout(function(){
                resolve('job2 OK');
            }, 2000);
        });
    }

    //     })
    // })

    // chaining 방식
    job1()
        .then(function(data){
            console.log('data1', data);
            return job2();
        })
        .then(function(data){
            console.log('data2', data);
        })


</script>
